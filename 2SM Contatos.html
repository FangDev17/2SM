<body>
    <header>
        <a href="2SM.html" id="logo" target="_self">2SM</a>

        <nav id="menu">

    <div class="Principal">
        <div class="Texto">
            <h1>2SM - Too Save Money</h1>
            <p>Entre em contato abaixo &#8595;</p>
            <a href="https://github.com/FangDev17?tab=repositories" target="_blank">GitHub</a>
        </div>
        <div class="Contato">
    <form action="#" method="post">
        <div class="linha">
            <div class="campo">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu Nome" required>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email123@gmail.com" required>
            </div>
        </div>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Sua mensagem aqui..." rows="6" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>

    </div>

    <footer>
        <h1>© Todos os direitos reservados</h1>
    </footer>
